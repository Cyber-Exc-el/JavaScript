<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Sign In</title>
     <link rel="stylesheet" href="sign-in.css">
   
</head>
<body>
     <div class="container">
          <label class="email-label"> E-Mail:</label>
          <input type="email" name="" class="email-input" placeholder="Enter E-Mail" required>
          <label class="pwd-label">Password</label>
          <input type="password" name="" class="pwd-input">
          <label class="re-enter-pwd-label">Re-enter Password:</label>
          <input type="password" placeholder="Re-enter Password">
          <div>
               <div class="checkbox">
                    <input type="checkbox">Remember Me
               </div>
               <div class="forgotten password">
                    <p>Forgotten Password</p>
               </div>
          </div>
          <div class="btn-div">
               <button class="btn">Sign Up</button>
          </div>
     </div>
</body>
</html>
